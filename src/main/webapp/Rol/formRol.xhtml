<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Formulario Categoria</title>
</h:head>
<h:body>

    <h:panelGrid border="1">
        <f:facet name="header">
            <h:outputText value="Rol"/>
        </f:facet>
        <h:link outcome="tabRol" value="volver"/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre" for="nombre"/>
                <h:inputText id="nombre" value="#{beansControlerRol.rol.nombre}"/>
                
                <h:commandButton value="Crear" action="#{beansControlerRol.guardar}"/>
                <h:inputHidden value="#{beansControlerRol.rol.codigo}"/>
            </h:panelGrid>
        </h:form>

    </h:panelGrid>
</h:body>
</html>
